<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
    <script type="text/babel">
        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {

            const { useState } = React;
            const [input, setInput] = useState('');

            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <p>{content ? content({ value: input, onChange: setInput }) : null}</p>
                        <div>
                            <button onClick={() => {
                                onConfirm(input);
                                setInput('');
                            }}>Conferma</button>
                            <button onClick={onClose}>Annulla</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }
        const ReactApp = () => {
            const { useState } = React;
            const [animals, setAnimals] = useState([]);
            const [modal, setShowModal] = useState(false);

            const addCustomAnimal = ({ value, onChange }) => (
                <input
                    type="text"
                    placeholder="Inserisci il nome dell'animale..."
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    autoFocus
                />
            );

            return (
                <main>
                    <>
                        <button onClick={() => setShowModal(true)}>Agiungi un animale</button>
                        <details>
                            <summary>
                                Animali
                            </summary>
                            <ul>
                                {animals.map((animal, index) => (
                                    <li key={index}>{animal}</li>
                                ))}
                            </ul>
                        </details>
                        <Modal
                            title="Aggiungi animale"
                            show={modal}
                            content={addCustomAnimal}
                            onClose={() => setShowModal(false)}
                            onConfirm={(animalName) => {
                                setAnimals([...animals, animalName]);
                                setShowModal(false);
                            }}
                        />
                    </>
                </main>
            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM;

        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali);
        root.render(<ReactApp />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
