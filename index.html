<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
    <script type="text/babel">
        const ReactApp = () => {
            const { useState } = React;
            const [animals, setAnimals] = useState([]);
            const animalsChoices = [
                "Cane",
                "Gatto",
                "Pappagallo",
                "Cavallo",
                "Panda"
            ];

            function chooseAnimal() {
                const random = Math.floor(Math.random() * animalsChoices.length);
                const randomAnimal = animalsChoices[random];
                
                setAnimals([...animals, randomAnimal]);
            }

            return (
                <main>
                    <button onClick={chooseAnimal}>Agiungi un animale</button>
                    <details>
                        <summary>
                            Animali
                        </summary>
                        <ul>
                            {animals.map(animal => {
                                return (
                                    <li>{animal}</li>
                                )
                            })}
                        </ul>
                    </details>
                </main>
            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM;

        const listaAnimali = document.querySelector('.lista-animali');
        const root = createRoot(listaAnimali);
        root.render(<ReactApp />);
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
